<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Filters</title>
    <link rel="stylesheet" href="assets/css/cars.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> 
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Home</a> <!-- Ссылка на главную страницу -->
            <ul class="nav-links">
                <li><a href="#brand-history">History</a></li>
                <li><a href="#price-table">Prices</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h1>Car Filters</h1>
    </header>

    <main>
        <div class="filter">
            <label for="car-brand">Select Car Brand:</label>
            <select id="car-brand">
                <option value="">-- Choose a Brand --</option>
            </select>
            <select id="car-model">
                <option value="">-- Choose a Brand --</option>
            </select>
        </div>

        <div id="car_info">
            <p>Наименование авто: <b class="car_info__name"></b></p>
            <p>Бренд авто: <b class="car_info__brand"></b></p>
            <p>Год выпуска: <b class="car_info__realese"></b></p>
            <p>Цена авто: <b class="car_info__price"></b></p>
            <p>Описание авто: <b class="car_info__description"></b></p>
        </div>

        <div>
            <h2>Brand History</h2>
            <p class="brand-history" id="brand-history">Select a brand to see its history.</p>
        </div>

        <table class="price-table" id="price-table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Release date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Select a brand to view prices.</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="assets/js/cars.js"></script>
</body>
</html>
