<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Filters</title>
    <link rel="stylesheet" href="assets/css/cars.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script> 
</head>
<body class="page">
    <header class="header">
        <div class="page_header">
            <h1 class="header_text">Car Filters</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li class="navbar_elem"><a class="navbar_link" href="/">Home</a></li>
                <li class="navbar_elem"><a class="navbar_link" href="service.html">Service</a></li>
            </ul>
        </nav>
    
    </header>

    <main class="page_content">
        <div class="filter">
            <label class="label" for="car-brand">Select car information:</label>
            <select id="car-brand" class="select">
                <option value="">-- Choose a Brand --</option>
            </select>
            <select id="car-model" class="select">
                <option value="">-- Choose a Model --</option>
            </select>
        </div>

        <div id="car_info">
            <p>Наименование авто: <b class="car_info__name"></b></p>
            <p>Бренд авто: <b class="car_info__brand"></b></p>
            <p>Год выпуска: <b class="car_info__realese"></b></p>
            <p>Цена авто: <b class="car_info__price"></b></p>
            <p>Описание авто: <b class="car_info__description"></b></p>
        </div>

        <div>
            <h3 class="sub_header">Brand History:</h3>
            <p class="brand-history" id="brand-history">Select a brand to see its history.</p>
        </div>

        <table class="price-table" id="price-table">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Release date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody class="table_body">
                <tr>
                    <td colspan="3">Select a brand to view prices.</td>
                </tr>
            </tbody>
        </table>
        <img class="image">
    </main>
        <script src="assets/js/cars.js"></script>
</body>
</html>
