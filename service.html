<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика по сервисам</title>
    <link rel="stylesheet" href="assets/css/service.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Заголовок страницы -->
    <header>
        <h1>Статистика по выбранному сервису</h1>
    </header>

    <!-- Фильтры -->
    <section>
        <label for="serviceSelect">Выберите сервис:</label>
        <select id="serviceSelect" >
            <option value="">-- Выберите сервис --</option>
            <!-- Список сервисов будет добавляться с помощью JavaScript -->
        </select>
    </section>

    <!-- Таблица с сервисами -->
    <section id="servicesTableSection">
        <h2>Доступные сервисы</h2>
        <table id="servicesTable">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Адрес</th>
                    <th>Количество заказов</th>
                    <th>Суммарная прибыль за год</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные о сервисах будут добавлены с помощью JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="profitChartSection">
        <div class="hist_wrapper">
            <h2>Гистограмма прибыли</h2>
            <canvas id="profit_hist" class="chart"></canvas>
        </div>
        <div>
            <h2>Гистограмма заказов</h2>
            <canvas id="order_hist" class="chart"></canvas>
        </div>
    </section>

    <script src="assets/js/service.js"></script>
</body>
</html>
