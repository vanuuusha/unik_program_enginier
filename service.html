<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика по сервисам</title>
    <link rel="stylesheet" href="assets/css/service.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="page">
    <!-- Навигационная панель -->
    <header class="header">
        <div class="page_header">
            <h1 class="header_text">Statistics for the selected service</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li class="navbar_elem"><a class="navbar_link" href="/">Home</a></li>
                <li class="navbar_elem"><a  class="navbar_link" href="cars.html">Cars</a></li>
            </ul>
        </nav>
    
    </header>

    <main class="page_content">
        <section>
            <label class='label' for="serviceSelect">Select service:</label>
            <select class="select" id="serviceSelect" >
                <option value="">-- Choose a service --</option>
                <!-- Список сервисов будет добавляться с помощью JavaScript -->
            </select>
        </section>

        <!-- Таблица с сервисами -->
        <section id="servicesTableSection">
            <h2 class="sub_header">Avalible services</h2>
            <table id="servicesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Count orders</th>
                        <th>Cummulutive year profit</th>
                    </tr>
                </thead>
                <tbody class="table_body">
                    <!-- Данные о сервисах будут добавлены с помощью JavaScript -->
                </tbody>
            </table>
        </section>

        <section id="profitChartSection">
            <div class="hist_wrapper">
                <h3 id="profit-chart-title" class="chart-title">Profits hist</h3> <!-- Уникальный ID для заголовка -->
                <canvas id="profit_hist" class="chart"></canvas>
            </div>
            <div class="hist_wrapper">
                <h3 id="order-chart-title" class="chart-title">Orders hist</h3> <!-- Уникальный ID для заголовка -->
                <canvas id="order_hist" class="chart"></canvas>
            </div>
        </section>
    </main>

    <script src="assets/js/service.js"></script>
</body>
</html>
